<div class="item">
  <h1> {{item.title}} </h1>
  <p> {{item.content}}</p>
  <p>{{item.createdDate}}</p>
  <p>{{item.modifiedDate}}</p>
</div>

<button (click)="view(item.id)">View</button>
<button (click)="delete(item.id)">Delete</button>
<button *ngIf="showItem" (click)="cancel(item.id)">Cancel</button>
<app-item-view *ngIf="showItem" [itemListComponent]="itemListComponent" [item]="item"></app-item-view>
